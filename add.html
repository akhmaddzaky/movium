<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Tontonan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Tambah Tontonan Baru</h2>
    <form id="movieForm" class="card card-body shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Judul Film/Series</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select">
          <option>Sudah Ditonton</option>
          <option>Sedang Ditonton</option>
          <option>Ingin Ditonton</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" class="form-control" id="rating" max="10" min="0">
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Ulasan Pribadi</label>
        <textarea class="form-control" id="review" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/db.js"></script>
  <script>
    document.getElementById("movieForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        title: document.getElementById("title").value,
        status: document.getElementById("status").value,
        rating: document.getElementById("rating").value,
        review: document.getElementById("review").value,
        createdAt: new Date().toISOString()
      };
      addMovie(data);
      alert("Tontonan disimpan!");
    });
  </script>
</body>
</html>
